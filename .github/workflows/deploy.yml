name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Enable Pages if not already enabled
          enablement: true
        
      - name: Validate HTML
        run: |
          echo "üîç Validating HTML structure..."
          if [ ! -f "index.html" ]; then
            echo "‚ùå index.html not found!"
            exit 1
          fi
          echo "‚úÖ HTML validation passed"
          
      - name: Check JavaScript modules
        run: |
          echo "üîç Checking JavaScript modules..."
          if [ ! -f "js/PromptBuilder.js" ]; then
            echo "‚ùå Main PromptBuilder.js not found!"
            exit 1
          fi
          if [ ! -d "js/modules" ]; then
            echo "‚ùå JS modules directory not found!"
            exit 1
          fi
          echo "‚úÖ JavaScript modules check passed"
          
      - name: Check data files
        run: |
          echo "üîç Checking data files..."
          if [ ! -f "data/processed/techniques.json" ]; then
            echo "‚ùå techniques.json not found!"
            exit 1
          fi
          echo "‚úÖ Data files check passed"
          
      - name: Check CSS files
        run: |
          echo "üîç Checking CSS files..."
          if [ ! -d "assets/css" ]; then
            echo "‚ùå CSS directory not found!"
            exit 1
          fi
          echo "‚úÖ CSS files check passed"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4